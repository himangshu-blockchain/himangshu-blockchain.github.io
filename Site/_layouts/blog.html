---
layout: default
title: Blog
---
<!-- <p class="post-meta">
  <strong>Author:</strong> {{ page.author | default: site.author }} |
  <strong>Published on:</strong> {{ page.date | date: site.date_format }}
</p> -->
<h1>{{ page.title }}</h1>
<p>{{ content }}</p>
<ul>
  {% for post in site.posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}</li>
  {% endfor %}
</ul>
